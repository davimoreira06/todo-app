<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body> 
    <div class="bg-top">
        <div class="nav-bg">
            <h1>TODO</h1>
            <img id="icon-sun" src="./assets/icons/icon-sun.svg">
        </div>   
        <form>
            <div class="div-form">
                <input type="checkbox" id="check" name="check">
                <img class="check-img" src="./assets/icons/icon-check.svg">
                <input type="text" id="input-create" name="input-create" placeholder="Create a new todo..." >
            </div>
        </form> 
        <div class="tasks">
            <ul>
                <li>
                    <input type="checkbox" id="check-li" name="check-li">
                    <span>Teste</span>
                </li>
            </ul>
            <div class="footer-tasks">          
                <div class="ft-left">
                    <p><span id="items-left">N</span> items left</p>
                </div>
                <div class="ft-mid">
                    <span id="all-span">All</span>
                    <span id="active-span">Active</span>
                    <span id="completed-span">Completed</span>
                </div>
                <div class="ft-right">
                    <p id="clear">Clear Completed</p>
                </div>
            </div>
        </div>    
    </div>
    


</body>
</html>
